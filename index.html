<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Länder-Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="wrap header-content">
      <h1>Länder-Explorer</h1>
      <div class="searchbar">
        <input id="searchInput" placeholder="Land suchen… (z. B. Switzerland, Japan)" />
        <button id="searchBtn">🔍</button>
      </div>
    </div>
  </header>

  <main class="wrap layout">
    <!-- Hauptbereich -->
    <section>
      <h2 class="section-title">Länder</h2>
      <p id="status" class="muted"></p>
      <div id="countries" class="grid">
      </div>
    </section>

    <!-- Sidebar-->
    <aside>
      <div class="filters">
        <h2>Filter</h2>

        <div class="group">
          <h3>Region</h3>
          <select id="regionSelect">
            <option value="">Alle</option>
            <option value="Europe">Europa</option>
            <option value="Asia">Asien</option>
            <option value="Africa">Afrika</option>
            <option value="Americas">Amerika</option>
            <option value="Oceania">Ozeanien</option>
          </select>
        </div>

        <div class="group">
          <h3>Sortierung</h3>
          <select id="sortSelect">
            <option value="">keine</option>
            <option value="name-asc">Name (A–Z)</option>
            <option value="name-desc">Name (Z–A)</option>
            <option value="pop-desc">Einwohner (↓)</option>
            <option value="pop-asc">Einwohner (↑)</option>
          </select>
        </div>

        <button id="resetBtn" class="apply-btn">Filter zurücksetzen</button>
      </div>
    </aside>
  </main>

<script src="app.js" defer></script>
</body>
</html>
